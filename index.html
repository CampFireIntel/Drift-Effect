<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Drift Effect</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d0d0d;
            color: #f97316;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-logo {
            background: url('logo.png') no-repeat center center;
            background-size: 60%;
            opacity: 0.06;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .content {
            z-index: 2;
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
        }

        #emberCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background-logo"></div>
    <canvas id="emberCanvas"></canvas>
    <div class="content">
        <h1>The Drift Effect</h1>
        <p>Welcome to the Ember workspace.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
